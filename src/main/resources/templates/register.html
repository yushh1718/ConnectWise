<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Signup</title>
</head>
<body>
    <div id="content" class="scale-90">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4" > <!-- 12 grid ki space le ra h -->
            
                <!-- card -->
                <!-- <div class="scale-90"> -->
                
                    <div class="block p-5 bg-white border border-t-8 border-t-blue-700 border-gray-600 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-t-blue-700 dark:border-gray-600 dark:hover:bg-gray-900">
                        
                        <!-- message here -->
                        <div data-th-replace="message::messagebox"></div>

                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup here</h5>
                        <p class="font-normal text-gray-500 dark:text-gray-400">Start managing contacts on cloud...</p>
                        
                        <!-- this is form -->
                        <form data-th-action="@{'/do-register'}"  method="post" data-th-object="${userForm}" class="mt-5" novalidate>
                            <!-- name  -->
                            <div class="mb-3">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input 
                                  type="text" 
                                  id="name" 
                                  data-th-field="*{name}"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />

                                  <p 
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}"
                                    class="text-red-600 px-1">
                                    Name is required</p>
                            </div>

                            
                            <!-- email -->
                            <div class="mb-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input 
                                  type="email" 
                                  id="email" 
                                  data-th-field="*{email}"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" name@gmail.com" required />
                                <p 
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}"
                                    class="text-red-600 px-1">
                                </p>
                            </div>
                            
                            <!-- password -->
                            <div class="mb-3">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input 
                                  type="password" 
                                  id="password" 
                                  data-th-field="*{password}"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
                                <p 
                                  data-th-if="${#fields.hasErrors('password')}"
                                  data-th-errors="*{password}"
                                  class="text-red-600 px-1">
                                </p>  
                            </div>
                            
                            <!-- phone number -->
                            <div class="mb-3">
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact number</label>
                                <input 
                                  type="text" 
                                  id="phone" 
                                  data-th-field="*{phoneNumber}"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" " required />
                                <p 
                                  data-th-if="${#fields.hasErrors('phoneNumber')}"
                                  data-th-errors="*{phoneNumber}"
                                  class="text-red-600 px-1">
                                </p>   
                            </div>
                            
                            <!-- about text area -->
                            <div class="mb-3"> 
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                                
                                <textarea 
                                  id="about" rows="2" 
                                  data-th-field="*{about}"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                                <p 
                                  data-th-if="${#fields.hasErrors('about')}"
                                  data-th-errors="*{about}"
                                  class="text-red-600 px-1">
                                </p>   
                            </div>
                            
                            <!-- buttons -->
                            <div class="mb-1 flex justify-center space-x-3">
                                <button 
                                  type="submit"
                                  class="text-white bg-gray-600 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                               
                                <button 
                                  type="reset"
                                  class="text-white bg-gray-600 hover:bg-gray-900 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 ">Reset</button>
                            </div>
                            
                        </form>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script>
        console.log("Signup Page");
    </script>
</body>
</html>
