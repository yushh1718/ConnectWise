<!DOCTYPE html>
<html 
    class="light"
    lang="en"
    th:fragment="parent(content, title, script)" 
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
        <title data-th-replace="${title}">Base Page</title>
    </head>
    <body class="bg-gray-200 text-black dark:bg-gray-900 dark:text-white">

        <!-- common header -->
        <!-- if user is logged in: then show this navbar -->
        <div  data-th-if="${loggedInUser}">
            <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
        </div>

        <!-- else : show this navbar -->
        <div data-th-unless="${loggedInUser}">
            <div data-th-replace="~{navbar :: navbar}"></div>
        </div>


        <!-- main content -->
        <div class="p-4">
            <section data-th-replace="${content}"></section>
        </div>

        <!-- flow bite content -->

        <!-- common footer -->
        <!-- <footer class="p-4">Footer: This is footer.</footer> -->

        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script data-th-src="@{'/js/script.js'}"></script>
        <th:block data-th-replace="${script}"></th:block>
    </body>
</html>
